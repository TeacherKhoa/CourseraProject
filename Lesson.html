<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="Template">
        <div class="T1_Content">                    <!--1.Content-->
            <img class="T1_1_Lesson" src="./images/Test.png" width="100%">
            <div class="T1_2_Experiment"></div>
            <div class="T1_3_GIF"></div>
        </div>
        <div class="T2_MenuBar">                    <!--1.Menu Bar-->
            <div class="T2_1_Header">                       <!--2.Header-->
                <span class="T2_1_1_PageName">PHYSIKS</span>
                <div class="T2_1_2_Square"></div>
                <div class="T2_1_3_Logo"></div>
            </div>
            <div class="T2_2_Button">                       <!--2.Button-->
                <div class="T2_2_1_Nut"></div>
                <span class="T2_2_2_ButtonName">Khóa Học Mới</span>
            </div>
            <div class="T2_3_Menu">                         <!--2.Menu-->
                <div class="T2_3_1_Dashboard">                      <!--3.Dashboard-->
                    <span class="T2_3_1_1_DashName">Dashboard</span>
                    <div class="T2_3_1_2_DashboardIcon"></div>
                </div>
                <div class="T2_3_2_Khoahoc">                        <!--3.Khóa Học-->
                    <span class="T2_3_2_1_KhoahocName">Khóa Học</span>
                    <div class="T2_3_2_2_KhoahocIcon"></div>
                </div>
                <div class="T2_3_3_Phonglab">                       <!--3.Phòng Lab-->
                    <span class="T2_3_3_1_LabName">Phòng Lab</span>
                    <div class="T2_3_3_2_LabIcon"></div>
                </div>
                <div class="T2_3_4_Hoso">                           <!--3.Hồ Sơ-->
                    <span class="T2_3_4_1_HosoName">Hồ Sơ</span>
                    <div class="T2_3_4_2_HosoIcon"></div>
                </div>
            </div>
            <div class="T2_4_Profile">                      <!--2.Profile-->
                <div class="T2_4_1_Khung"></div>                    <!--3.Khung Profile-->
                <div class="T2_4_2_Avatar">                         <!--3.Avatar-->
                    <img class="Avatar" src="images/avatar.svg">
                </div>
                <span class="T2_4_3_Username">Khoa Nguyễn</span>    <!--3.Username-->
                <div class="T2_4_4_Exp">                            <!--3.Thanh exp và lv-->
                    <span class="Lv">Lv:</span>
                    <span class="level">16</span>
                    <span class="expUp">/500</span>
                    <span class="exp">350</span>
                    <div class="expUpBar"></div>
                    <div class="expBar"></div>
                </div>
                <div class="T2_4_5_Coin">                           <!--3.Coin-->
                    <div class="khungCoin"></div>
                    <span class="coin">10</span>
                    <div class="coinIcon"></div>
                </div>
                <div class="T2_4_6_Time">                           <!--3.Thời gian học-->
                    <div class="khungTime"></div>
                    <span class="Time">1g15p</span>
                    <div class="clock"></div>
                </div>
            </div>
        </div>
        <div class="T3_ProgressBar">                <!--1.Progress Bar-->
            <div class="T3_1_Revision">                     <!--2.Revision-->
                <span class="title_Revision">Quick Revision</span>
                <div class="RevisionCircle"></div>
                <div class="RevisionIcon"></div>
            </div>
            <div class="T3_2_Lesson">                       <!--2.Lesson-->
                <span class="title_Lesson">Lesson</span>
                <div class="LessonCircle"></div>
                <div class="LessonIcon"></div>
            </div>
            <div class="T3_3_Quiz">                         <!--2.Quiz-->
                <span class="title_Quiz">Quiz</span>
                <div class="QuizCircle"></div>
                <div class="QuizIcon"></div>
            </div>
        </div>
    </div>
</body>
</html>
